name: "ECR-ECS-Deployment"
on:
  workflow_dispatch:
  
jobs:
  ECR_ECS_Deployment:
    name: Build Docker Image And Push To ECR And Deploy To ECS
    runs-on: ubuntu-latest  
    defaults:
      run:
        working-directory: AWS_ECS
    steps:  
        - name: Checkout
          uses: actions/checkout@v2    
          
        - name: Setup AWS ECR Details
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{secrets.AWS_REGION}}

        - name: Login to Amazon ECR
          id: login-pf-aws-ecr
          uses: aws-actions/amazon-ecr-login@v1
          
        - name: Build and push the tagged docker image to Amazon ECR
          id : containerImage
          env:
            ECR_REGISTRY: ${{ steps.login-pf-aws-ecr.outputs.registry }}
            ECR_REPOSITORY: ${{secrets.AWS_ECR_REPO}}
            IMAGE_TAG: latest
          run: |
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

        - name: ECR Status Check
          if: steps.containerImage.outcome == 'failure'
          run: exit 1

        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v2.0.2
          with:
            terraform_version: latest
    
        - name: Terraform Init
          id: init
          run: terraform init
        
        - name: Terraform Validate
          id: validate
          run: terraform validate
  
        - name: Terraform Plan
          id: plan
          run: terraform plan -var-file=variables.tfvars  
          continue-on-error: true
  
        - name: Terraform Plan Status
          if: steps.plan.outcome == 'failure'
          run: exit 1
          
        - name: Terraform destroy
          run: terraform destroy -var-file=variables.tfvars   -auto-approve  
          
